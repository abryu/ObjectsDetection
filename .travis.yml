language: java

jdk:
  - openjdk8

install: true

script: mvn clean package -DskipTests=true

env:
    global:
        - secure: ""
        - secure: ""
        - secure: ""
        - secure: ""

addons:
    apt:
        packages:
            - sshpass

after_success:
    - export SSHPASS=$DEPLOY_PASS
    - sshpass -o stricthostkeychecking=no -e scp target/objectsdetection-1.0-SNAPSHOT.jar $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
