language: java

jdk:
- openjdk8

install: true

script: mvn clean package -DskipTests=true

before_deploy:
  - pwd
  - ls -altr
  - ls target
  - cp target/*.jar objectsdetection-1.0-SNAPSHOT.jar

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - objectsdetection-1.0-SNAPSHOT.jar
  on:
    repo: abryu/ObjectsDetection
    tags: false
